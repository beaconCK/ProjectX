    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-xs-12">
                <form action="">
                    <div class="form-group">
                        <label for="filmTitle">Film Title</label>
                        <input type="text" class="form-control" id="filmTitle" name="filmTitle" required placeholder="Film title">
                    </div>
                    <div class="form-group">
                        <label for="filmGenre">Genre</label>
                        <input type="text" name="filmGenre" id="filmGenre" class="form-control" required placeholder="Drama, comedy, etc.">
                    </div>
                    <div class="form-group">
                        <label for="filmLength">Length</label>
                        <select name="filmLength" id="filmLength" class="form-control">
                            <option value="short">Short Film</option>
                            <option value="feature">Feature Film</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filmDescription">Short Description of Film</label>
                        <textarea name="filmDescription" id="filmDescription" cols="30" rows="6" class="form-control" placeholder="Short description (limit 250 characters)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="filmComments">Additional Comments</label>
                        <textarea name="filmComments" id="filmComments" cols="30" rows="6" class="form-control" placeholder="Additional comments (limit 250 characters)"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-6 col-xs-12">
                                <input type="checkbox" name="filmTermsAccepted" id="filmTermsAccepted">
                                <label for="filmTermsAccepted">I have read JFF's <a href="#">terms and privacy policy</a></label>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button type="cancel" class="btn btn-default btn-block">Cancel</button>
                                </div>
                                <div class="col-xs-6">
                                    <button type="submit" class="btn btn-success btn-block" id="filmSubmit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- /container -->

    <script>
        $(document).ready(function() {
            $('#filmSubmit').prop('disabled', true).addClass('disabled');
            $('#filmTermsAccepted').change(function() {
                if ($(this).is(':checked')) {
                    $('#filmSubmit').prop('disabled', false).removeClass('disabled');
                } else {
                    $('#filmSubmit').prop('disabled', true).addClass('disabled');
                }
            })
        });
    </script>
