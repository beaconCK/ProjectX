<template name="profilePage">

<style>
.detailBox {
    border:1px solid #bbb;
}
.titleBox {
    background-color:#fdfdfd;
    padding:10px;
}
.titleBox label{
    color:#444;
    margin:0;
    display:inline-block;
}

.commentBox {
    padding:10px;
    border-top:1px dotted #bbb;
}
.commentBox .form-group:first-child, .actionBox .form-group:first-child {
    width:80%;
}
.commentBox .form-group:nth-child(2), .actionBox .form-group:nth-child(2) {
    width:18%;
}
.actionBox .form-group * {
    width:100%;
}
.taskDescription {
    margin-top:10px 0;
}
.commentList {
    padding:0;
    list-style:none;
    max-height:200px;
    overflow:auto;
}
.commentList li {
    margin:0;
    margin-top:10px;
}
.commentList li > div {
    display:table-cell;
}
.commenterImage {
    width:30px;
    margin-right:5px;
    height:100%;
    float:left;
}
.commenterImage img {
    width:100%;
    border-radius:50%;
}
.commentText p {
    margin:0;
}
.sub-text {
    color:#aaa;
    font-family:verdana;
    font-size:11px;
}
.actionBox {
    padding:10px;
}

</style>
<div class="container">
    <div class="row">
        <div class="col-sm-3" col-sm-offset-4 id="readOnly">
            <div class="embed-responsive embed-responsive-16by9">
                {{>viewFilms }}
            </div>
        </div>
        <div class="col-sm-5" id="pVideoDisplay"> hello
        </div>
    </div>
</div>
<div class="container" id="personalMessageContainer">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2" id="personalMssg">
            <h2 class="page-header">Personal Messages</h2>
            <section class="comment-list">
                {{#if Template.subscriptionsReady}}
                    {{#each privateMessageConversations }}
                    <div class="panel panel-default">
                        <h4>
                            Conversation With:
                            {{#with conversationDetails from }}
                                {{profile.user.name}}
                            {{/with}}
                        </h4>
                        {{#each messages}}
                            <div class="panel panel-default arrow left">
                                <div class="panel-body">
                                    <header class="text-left">
                                        <div class="comment-user">
                                            <i class="fa fa-user" id="fa-user">
                                            </i> {{name}}
                                        </div>
                                    </header>
                                    <time class="comment-date" datetime="16-12-2014 01:05">
                                        <i class="fa fa-clock-o"></i> {{ formatTime createdAt }}
                                    </time>
                                    <div class="comment-post">
                                        <p>
                                            {{text}}
                                            <!-- TODO: format these messages a bit nicer -->
                                        </p>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                      {{> profilePagePrivateMessageReply }}
                    </div>
                    {{/each}}
                {{/if}}
            </section>
        </div>
    </div>
</div>
</template>
