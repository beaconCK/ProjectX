<template name="viewFilms">
    <div class="container-viewFilms">
      <div class="row">      
          {{#each filmListing}}
              <div class="filmItem col-xs-12 col-sm-4 col-md-3">
                  <a href="film/{{_id}}">
                      <h4>{{submittedFilm.title}}</h4>
                      <img src="{{ fileURL thumbRef 'thumbnail' }}" alt="thumbnail" class="img-responsive">
                  </a>
                  {{#each emails}}
                      <!-- TODO: make this user name instead? -->
                      <p><em>by {{address}} </em></p>
                  {{/each}}
              </div>
          {{/each}}
      </div>
    </div>

    <style>
        .filmItem a {
            text-decoration: none;
            /*color: #3c3c3c;*/
        }

      	.container-viewFilms{
      		padding-top: 90px;
      	}

    </style>
</template>
